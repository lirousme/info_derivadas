<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <!-- Viewport-fit=cover é essencial para o iPhone respeitar o Notch e a barra inferior -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Info Derivadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Variáveis nativas do iOS para áreas seguras */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }

        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            /* Altura dinâmica para resolver o bug da barra do Safari */
            height: 100dvh; 
        }

        /* Paddings seguros para iPhone */
        .pb-safe { padding-bottom: max(var(--sab), 1rem); }
        .pt-safe { padding-top: max(var(--sat), 0.5rem); }
        
        .chat-bubble-1 { background-color: #2563eb; border-radius: 1.2rem 1.2rem 1.2rem 0.3rem; }
        .chat-bubble-2 { background-color: #334155; border-radius: 1.2rem 1.2rem 0.3rem 1.2rem; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        .branch-item { transition: all 0.2s; }
        .branch-item:active { transform: scale(0.98); }

        .hidden-app { display: none !important; }

        .nav-btn.active { color: #60a5fa; border-bottom: 2px solid #60a5fa; }

        /* Evita que o iOS dê zoom automático ao clicar no input (deve ter no min 16px) */
        input[type="text"], input[type="email"], input[type="password"] {
            font-size: 16px !important;
        }
    </style>
</head>
<!-- Estrutura Flex estrita: Header, Main flex-1, Footer -->
<body class="flex flex-col font-sans overflow-hidden w-full max-w-full">

    <!-- TELA DE LOGIN / CADASTRO -->
    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <div class="text-center mb-8">
                <i class="fas fa-network-wired text-5xl text-blue-500 mb-3"></i>
                <h1 class="text-2xl font-bold text-white">Info Derivadas</h1>
                <p class="text-slate-400 text-sm mt-1" id="auth-subtitle">Faça login para acessar seus pensamentos.</p>
            </div>
            <form id="auth-form" class="space-y-4">
                <div id="register-fields" class="hidden-app space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">E-mail</label>
                        <input type="email" id="auth-email" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Usuário</label>
                    <input type="text" id="auth-username" required class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Senha</label>
                    <input type="password" id="auth-password" required class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div id="auth-error" class="text-red-400 text-sm hidden-app text-center"></div>
                <button type="submit" id="auth-submit-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition mt-4">Entrar</button>
            </form>
            <div class="mt-6 text-center">
                <button type="button" id="toggle-auth-mode" class="text-sm text-blue-400 hover:text-blue-300">Não tem uma conta? Cadastre-se</button>
            </div>
        </div>
    </div>
    <!-- FIM TELA LOGIN -->

    <!-- Header do App: flex-none garante que não diminua e pt-safe respeita o Notch do iPhone -->
    <header id="app-header" class="hidden-app flex-none bg-slate-900/80 backdrop-blur-md shadow-md flex flex-col z-20 border-b border-slate-700 pt-safe">
        <div class="p-3 md:p-4 flex justify-between items-center">
            <h1 class="text-base md:text-lg font-bold text-blue-400 flex items-center cursor-pointer" onclick="app.switchTab('explore'); app.goHome();">
                <i class="fas fa-network-wired mr-2"></i> Info Derivadas
            </h1>
            <div class="flex gap-4 text-slate-300 items-center">
                <span id="user-greeting" class="text-sm text-slate-400 hidden md:block"></span>
                <button onclick="Auth.logout()" class="hover:text-red-400 transition ml-2" title="Sair do sistema">
                    <i class="fas fa-sign-out-alt text-lg md:text-xl"></i>
                </button>
            </div>
        </div>
        <!-- Abas de Navegação -->
        <div class="flex px-4 gap-4 md:gap-6 text-sm font-medium text-slate-400 overflow-x-auto no-scrollbar">
            <button id="tab-explore" class="nav-btn active pb-3 transition whitespace-nowrap" onclick="app.switchTab('explore')">
                <i class="fas fa-plus-circle mr-1"></i> Criar / Derivar
            </button>
            <button id="tab-study" class="nav-btn pb-3 transition whitespace-nowrap" onclick="app.switchTab('study')">
                <i class="fas fa-brain mr-1"></i> Fila de Estudo
                <span id="study-badge" class="hidden-app ml-1 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
            </button>
        </div>
    </header>

    <!-- VIEWS PRINCIPAIS: flex-1 força a rolar apenas esta parte (removido o pb-32) -->
    
    <!-- View 1: CRIAÇÃO / EXPLORAÇÃO -->
    <main id="view-explore" class="hidden-app flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth"></main>

    <!-- View 2: ESTUDO (Repetição Espaçada) -->
    <main id="view-study" class="hidden-app flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth"></main>

    <!-- FOOTERS: Não usar absolute! Usar flex-none e pb-safe -->
    
    <!-- Footer: CRIAÇÃO -->
    <footer id="footer-explore" class="hidden-app flex-none bg-slate-800 border-t border-slate-700 w-full z-20 pb-safe">
        <div class="p-3 md:p-4 max-w-4xl mx-auto flex flex-col gap-2">
            <div id="context-indicator" class="text-xs text-slate-400 mb-1 px-1 flex justify-between items-center">
                <span><i class="fas fa-reply fa-rotate-180 mr-1 text-blue-400"></i> Respondendo ao contexto...</span>
                <span id="speaker-indicator" class="font-bold text-blue-300 bg-slate-900 px-2 py-1 rounded truncate ml-2 max-w-[150px] text-right">T: P1</span>
            </div>
            <div class="flex gap-2 items-center">
                <button title="Privacidade" class="text-slate-400 hover:text-white p-2 rounded-lg transition shrink-0" id="btn-privacy">
                    <i class="fas fa-lock text-red-400 text-lg" id="icon-privacy"></i>
                </button>
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off"
                    class="flex-1 bg-slate-900 text-white px-4 py-3 md:py-4 rounded-2xl border border-slate-600 focus:outline-none focus:border-blue-500 shadow-inner">
                <button id="btn-send" class="bg-blue-600 text-white w-12 h-12 md:w-14 md:h-14 rounded-full font-bold hover:bg-blue-500 transition shadow-lg flex items-center justify-center shrink-0">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <!-- Footer: ESTUDO -->
    <footer id="footer-study" class="hidden-app flex-none bg-slate-800 border-t border-slate-700 w-full z-20 pb-safe">
        <div class="p-3 md:p-4 max-w-4xl mx-auto text-center flex flex-col gap-3">
            <p class="text-sm text-slate-300 font-semibold">Leitura concluída? Escolha o próximo passo:</p>
            <div class="flex gap-2 justify-center">
                <button onclick="app.submitStudy()" class="flex-1 text-sm md:text-base bg-emerald-900/40 hover:bg-emerald-800/80 text-emerald-300 border border-emerald-700/50 py-3 rounded-xl font-medium transition flex justify-center items-center gap-1 md:gap-2">
                    <i class="fas fa-check-circle"></i> Concluído
                </button>
                <button onclick="app.continueChat()" class="flex-1 text-sm md:text-base bg-blue-900/60 hover:bg-blue-800/80 text-blue-200 border border-blue-500/50 py-3 rounded-xl font-medium transition shadow-[0_0_15px_rgba(59,130,246,0.2)] flex justify-center items-center gap-1 md:gap-2">
                    <i class="fas fa-code-branch"></i> Derivar
                </button>
            </div>
        </div>
    </footer>

    <script>
        // --- AUTENTICAÇÃO ---
        const Auth = {
            tokenKey: 'info_derivadas_token',
            isLoginMode: true,

            init() {
                this.bindEvents();
                this.checkSession();
            },

            bindEvents() {
                document.getElementById('toggle-auth-mode').addEventListener('click', () => this.toggleMode());
                document.getElementById('auth-form').addEventListener('submit', (e) => this.handleSubmit(e));
            },

            toggleMode() {
                this.isLoginMode = !this.isLoginMode;
                document.getElementById('register-fields').classList.toggle('hidden-app', this.isLoginMode);
                document.getElementById('auth-submit-btn').textContent = this.isLoginMode ? 'Entrar' : 'Criar Conta';
                document.getElementById('toggle-auth-mode').textContent = this.isLoginMode ? 'Não tem uma conta? Cadastre-se' : 'Já tem uma conta? Entre';
                document.getElementById('auth-subtitle').textContent = this.isLoginMode ? 'Faça login para acessar seus pensamentos.' : 'Crie sua conta. Tudo será criptografado.';
                document.getElementById('auth-error').classList.add('hidden-app');
            },

            async handleSubmit(e) {
                e.preventDefault();
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                const email = document.getElementById('auth-email').value;

                const endpoint = this.isLoginMode ? 'login' : 'register';
                const payload = this.isLoginMode ? { username, password } : { username, email, password };

                try {
                    const res = await fetch(`auth.php?action=${endpoint}`, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = await res.json();

                    if (data.status === 'success') {
                        localStorage.setItem(this.tokenKey, data.token);
                        this.showApp(data.user.username);
                    } else {
                        this.showError(data.message);
                    }
                } catch (err) {
                    this.showError("Erro de conexão com o servidor.");
                }
            },

            async checkSession() {
                const token = localStorage.getItem(this.tokenKey);
                if (!token) return;

                try {
                    const res = await fetch('auth.php?action=verify', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        this.showApp(data.user.username);
                    } else {
                        localStorage.removeItem(this.tokenKey);
                    }
                } catch(e) { console.error(e); }
            },

            async logout() {
                const token = localStorage.getItem(this.tokenKey);
                if(token) {
                    await fetch('auth.php?action=logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                }
                localStorage.removeItem(this.tokenKey);
                location.reload();
            },

            showApp(username) {
                document.getElementById('auth-screen').classList.add('hidden-app');
                document.getElementById('app-header').classList.remove('hidden-app');
                document.getElementById('user-greeting').textContent = `Olá, ${username}`;
                app.init(); 
            },

            showError(msg) {
                const errDiv = document.getElementById('auth-error');
                errDiv.textContent = msg;
                errDiv.classList.remove('hidden-app');
            },

            getToken() { return localStorage.getItem(this.tokenKey); }
        };

        // --- API COMMUNICATION ---
        class Api {
            static getHeaders() {
                return {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${Auth.getToken()}`
                };
            }

            static async fetch(action, params = {}, method = 'GET') {
                const url = new URL('api.php', window.location.href);
                url.searchParams.append('action', action);
                try {
                    if (method === 'GET') {
                        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                        const res = await fetch(url, { headers: this.getHeaders() });
                        if(res.status === 401) Auth.logout();
                        return res.json();
                    } else {
                        const res = await fetch(url, {
                            method: 'POST',
                            body: JSON.stringify(params),
                            headers: this.getHeaders()
                        });
                        if(res.status === 401) Auth.logout();
                        return res.json();
                    }
                } catch(e) { return { error: true }; }
            }
            static async generateAudio(nodeId) {
                const res = await fetch(`fish_audio.php?id=${nodeId}`, { headers: this.getHeaders() });
                return res.json();
            }
        }

        // --- APP STATE & LOGIC ---
        const app = {
            currentMode: 'explore', 
            currentNodeId: null, 
            currentSpeaker: 1,   
            isPrivate: true,
            chatPath: [],        
            
            // Variáveis do Modo Estudo
            studyQueue: [],
            currentStudyNode: null,

            init() {
                this.bindEvents();
                this.switchTab('explore');
                this.checkStudyQueue();
            },

            bindEvents() {
                const btnSend = document.getElementById('btn-send');
                const msgInput = document.getElementById('message-input');
                const btnPrivacy = document.getElementById('btn-privacy');
                
                btnSend.replaceWith(btnSend.cloneNode(true));
                msgInput.replaceWith(msgInput.cloneNode(true));
                btnPrivacy.replaceWith(btnPrivacy.cloneNode(true));

                document.getElementById('btn-send').addEventListener('click', () => this.sendMessage());
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        // Fecha o teclado mobile no enter
                        e.target.blur();
                        this.sendMessage();
                    }
                });
                document.getElementById('btn-privacy').addEventListener('click', () => {
                    this.isPrivate = !this.isPrivate;
                    document.getElementById('icon-privacy').className = this.isPrivate ? 'fas fa-lock text-red-400 text-lg' : 'fas fa-globe text-green-400 text-lg';
                });
            },

            // --- CONTROLE DE ABAS ---
            switchTab(mode) {
                this.currentMode = mode;
                
                // Update UI Headers
                document.getElementById('tab-explore').classList.toggle('active', mode === 'explore');
                document.getElementById('tab-study').classList.toggle('active', mode === 'study');

                // Toggle Views
                document.getElementById('view-explore').classList.toggle('hidden-app', mode !== 'explore');
                document.getElementById('footer-explore').classList.toggle('hidden-app', mode !== 'explore');
                
                document.getElementById('view-study').classList.toggle('hidden-app', mode !== 'study');
                document.getElementById('footer-study').classList.toggle('hidden-app', mode !== 'study');

                if (mode === 'explore') {
                    this.loadExplorePath(this.currentNodeId);
                } else if (mode === 'study') {
                    this.startStudySession();
                }
            },

            // --- MODO: CRIAÇÃO & DERIVAÇÃO ---
            goHome() {
                this.loadExplorePath(null);
            },

            async loadExplorePath(nodeId) {
                this.currentNodeId = nodeId;
                if (nodeId) {
                    const res = await Api.fetch('get_chat_path', { node_id: nodeId });
                    this.chatPath = res.path || [];
                    const lastNode = this.chatPath[this.chatPath.length - 1];
                    this.currentSpeaker = lastNode ? (lastNode.speaker === 1 ? 2 : 1) : 1;
                } else {
                    this.chatPath = [];
                    this.currentSpeaker = 1; 
                }
                
                this.renderExplore();
            },

            async sendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;

                const res = await Api.fetch('add_node', {
                    parent_id: this.currentNodeId,
                    speaker: this.currentSpeaker,
                    content: text,
                    is_public: this.isPrivate ? 0 : 1
                }, 'POST');

                if (res.status === 'success') {
                    input.value = '';
                    this.loadExplorePath(res.id);
                }
            },

            async addToStudy(nodeId) {
                const btn = document.getElementById(`btn-study-${nodeId}`);
                if(btn) {
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Salvando...';
                }

                const res = await Api.fetch('add_to_study', { node_id: nodeId }, 'POST');
                
                if (res.status === 'success') {
                    this.checkStudyQueue();
                    if(btn) {
                        btn.innerHTML = '<i class="fas fa-check mr-2"></i> Salvo nos Estudos';
                        btn.classList.replace('text-blue-300', 'text-emerald-400');
                        btn.classList.replace('bg-blue-600/20', 'bg-emerald-600/20');
                        btn.classList.replace('border-blue-500/50', 'border-emerald-500/50');
                        btn.disabled = true;
                    }
                } else {
                    if(btn) {
                        btn.innerHTML = '<i class="fas fa-info-circle mr-2"></i> Já salvo nos Estudos';
                        btn.classList.replace('text-blue-300', 'text-slate-400');
                        btn.classList.replace('bg-blue-600/20', 'bg-slate-700');
                        btn.classList.replace('border-blue-500/50', 'border-slate-600');
                        btn.disabled = true;
                    }
                }
            },

            renderExplore() {
                const container = document.getElementById('view-explore');
                container.innerHTML = '';

                // Render Caminho do Chat Atual
                if (this.chatPath.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full min-h-[50vh] text-slate-500 text-center animate-fade-in mt-10">
                            <i class="fas fa-seedling text-5xl mb-4 text-blue-500/40"></i>
                            <h2 class="text-xl font-bold text-slate-300 mb-2">Novo Ponto de Partida</h2>
                            <p class="text-sm max-w-[250px] mx-auto mb-4">Insira uma afirmação ou pergunta base para começar um novo ciclo.</p>
                        </div>`;
                } else {
                    this.chatPath.forEach(node => { container.innerHTML += this.createMessageHTML(node); });
                    
                    if (this.currentNodeId) {
                        container.innerHTML += `
                            <div class="flex flex-col items-center mt-6 mb-8">
                                <button id="btn-study-${this.currentNodeId}" onclick="app.addToStudy(${this.currentNodeId})" class="text-sm bg-blue-600/20 border border-blue-500/50 text-blue-300 px-4 md:px-6 py-3 rounded-xl hover:bg-blue-600/40 transition font-bold shadow-[0_0_15px_rgba(59,130,246,0.15)] flex items-center">
                                    <i class="fas fa-save mr-2"></i> Salvar este Chat para Estudo
                                </button>
                            </div>
                        `;
                    }
                }

                // UI Inputs
                const inputObj = document.getElementById('message-input');
                const speakerInd = document.getElementById('speaker-indicator');
                const ctxInd = document.getElementById('context-indicator');

                if (this.currentSpeaker === 1) {
                    inputObj.placeholder = "Faça uma pergunta (P1)...";
                    speakerInd.innerHTML = '<i class="fas fa-user mr-1"></i> P1';
                    speakerInd.className = 'font-bold text-blue-400 text-xs bg-blue-900/30 px-2 py-1 rounded';
                } else {
                    inputObj.placeholder = "Dê uma resposta (P2)...";
                    speakerInd.innerHTML = 'P2 <i class="fas fa-robot ml-1"></i>';
                    speakerInd.className = 'font-bold text-slate-400 text-xs bg-slate-700/50 px-2 py-1 rounded';
                }

                ctxInd.style.visibility = this.currentNodeId === null ? 'hidden' : 'visible';
                setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
            },

            // --- MODO: ESTUDO (Repetição Espaçada) ---
            async checkStudyQueue() {
                const res = await Api.fetch('get_study_queue');
                if (res.status === 'success') {
                    this.studyQueue = res.queue || [];
                    const badge = document.getElementById('study-badge');
                    if (this.studyQueue.length > 0) {
                        badge.textContent = this.studyQueue.length;
                        badge.classList.remove('hidden-app');
                    } else {
                        badge.classList.add('hidden-app');
                    }
                }
            },

            async startStudySession() {
                await this.checkStudyQueue();
                const container = document.getElementById('view-study');
                const footer = document.getElementById('footer-study');

                if (this.studyQueue.length === 0) {
                    footer.classList.add('hidden-app');
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full min-h-[50vh] text-slate-500 text-center mt-10">
                            <i class="fas fa-glass-cheers text-5xl mb-4 text-emerald-500/40"></i>
                            <h2 class="text-xl font-bold text-slate-300 mb-2">Sua mente está limpa!</h2>
                            <p class="text-sm max-w-[250px] mx-auto">Você não tem chats pendentes de revisão hoje.</p>
                        </div>`;
                    return;
                }

                footer.classList.remove('hidden-app');
                
                const item = this.studyQueue[0];
                this.currentStudyNode = item.node_id;

                const res = await Api.fetch('get_chat_path', { node_id: this.currentStudyNode });
                const path = res.path || [];

                container.innerHTML = `
                    <div class="mb-6 pb-4 border-b border-slate-700 flex justify-between items-center sticky top-0 bg-[#0f172a] z-10 pt-2">
                        <span class="text-xs md:text-sm text-slate-400 font-semibold truncate pr-2"><i class="fas fa-book-reader text-blue-400 mr-1 md:mr-2"></i> Revisão de Raciocínio</span>
                        <span class="text-[10px] md:text-xs bg-slate-800 text-blue-300 px-2 md:px-3 py-1 rounded-full border border-slate-700 font-bold shrink-0">Faltam: ${this.studyQueue.length}</span>
                    </div>
                `;

                path.forEach(node => {
                    container.innerHTML += this.createMessageHTML(node);
                });

                setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
            },

            async submitStudy() {
                if (!this.currentStudyNode) return;
                document.getElementById('footer-study').classList.add('hidden-app');
                
                const res = await Api.fetch('submit_review', {
                    node_id: this.currentStudyNode,
                    quality: 4 
                }, 'POST');

                if (res.status === 'success') {
                    this.studyQueue.shift(); 
                    this.startStudySession(); 
                } else {
                    alert("Erro ao salvar revisão");
                    document.getElementById('footer-study').classList.remove('hidden-app');
                }
            },

            async continueChat() {
                if (!this.currentStudyNode) return;
                const targetNode = this.currentStudyNode;
                document.getElementById('footer-study').classList.add('hidden-app');
                
                await Api.fetch('submit_review', {
                    node_id: targetNode,
                    quality: 4 
                }, 'POST');
                
                this.studyQueue.shift();
                this.switchTab('explore');
                this.loadExplorePath(targetNode);
            },

            // --- UTILITÁRIOS UI ---
            createMessageHTML(node) {
                const isPerson1 = node.speaker === 1;
                const alignClass = isPerson1 ? 'justify-end' : 'justify-start';
                const bubbleClass = isPerson1 ? 'chat-bubble-1 text-white' : 'chat-bubble-2 text-slate-100';
                const author = isPerson1 ? 'Você (P1)' : 'Interlocutor (P2)';
                
                return `
                    <div class="flex ${alignClass} mb-4 animate-fade-in">
                        <div class="max-w-[85%] md:max-w-[75%] flex flex-col">
                            <span class="text-[10px] text-slate-500 mb-1 font-semibold uppercase tracking-wider ${isPerson1 ? 'text-right' : 'text-left'}">${author}</span>
                            <div class="${bubbleClass} p-3.5 md:p-4 shadow-md relative group text-sm md:text-base leading-relaxed break-words">
                                ${node.content}
                                <button onclick="Api.generateAudio(${node.id})" class="absolute -bottom-3 ${isPerson1 ? '-left-2' : '-right-2'} bg-slate-700 text-slate-300 w-7 h-7 md:w-8 md:h-8 rounded-full shadow-lg border border-slate-600 hover:text-blue-400 transition flex items-center justify-center opacity-50 hover:opacity-100">
                                    <i class="fas fa-volume-up text-[10px]"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        };

        window.addEventListener('DOMContentLoaded', () => Auth.init());
    </script>
</body>
</html>
