    <script>
        const Auth = {
            tokenKey: 'info_derivadas_token',
            isLoginMode: true,
            init() { this.bindEvents(); this.checkSession(); },
            bindEvents() {
                document.getElementById('toggle-auth-mode').addEventListener('click', () => this.toggleMode());
                document.getElementById('auth-form').addEventListener('submit', (e) => this.handleSubmit(e));
            },
            toggleMode() {
                this.isLoginMode = !this.isLoginMode;
                document.getElementById('register-fields').classList.toggle('hidden-app', this.isLoginMode);
                document.getElementById('auth-submit-btn').textContent = this.isLoginMode ? 'Entrar' : 'Criar Conta';
                document.getElementById('toggle-auth-mode').textContent = this.isLoginMode ? 'Não tem conta? Cadastre-se' : 'Já tem conta? Entre';
                document.getElementById('auth-error').classList.add('hidden-app');
            },
            async handleSubmit(e) {
                e.preventDefault();
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                const email = document.getElementById('auth-email').value;
                const endpoint = this.isLoginMode ? 'login' : 'register';
                const payload = this.isLoginMode ? { username, password } : { username, email, password };
                const res = await Api.fetch(`auth.php?action=${endpoint}`, payload, 'POST');
                if (res.status === 'success') { localStorage.setItem(this.tokenKey, res.token); this.showApp(); } 
                else { document.getElementById('auth-error').textContent = res.message; document.getElementById('auth-error').classList.remove('hidden-app'); }
            },
            async checkSession() {
                const token = this.getToken();
                if (!token) return;
                const res = await Api.fetch('auth.php?action=verify');
                if (res.status === 'success') this.showApp();
                else localStorage.removeItem(this.tokenKey);
            },
            async logout() { await Api.fetch('auth.php?action=logout', {}, 'POST'); localStorage.removeItem(this.tokenKey); location.reload(); },
            showApp() { document.getElementById('auth-screen').classList.add('hidden-app'); document.getElementById('app-header').classList.remove('hidden-app'); app.init(); },
            getToken() { return localStorage.getItem(this.tokenKey); }
        };

        class Api {
            static getHeaders(isFormData = false) { 
                const headers = { 'Authorization': `Bearer ${Auth.getToken()}` };
                // Se NÃO for FormData, o padrão é JSON. Se FOR FormData, o navegador seta o boundary no Content-Type sozinho.
                if (!isFormData) headers['Content-Type'] = 'application/json';
                return headers; 
            }
            
            static async fetch(endpoint, params = {}, method = 'GET') {
                const isAuth = endpoint.startsWith('auth.php');
                const url = new URL(isAuth ? endpoint : 'api.php', window.location.href);
                if (!isAuth) url.searchParams.append('action', endpoint);
                
                try {
                    if (method === 'GET') {
                        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                        const res = await fetch(url, { headers: this.getHeaders() });
                        if(res.status === 401) Auth.logout();
                        return await res.json();
                    } else {
                        const isFormData = params instanceof FormData;
                        const bodyData = isFormData ? params : JSON.stringify(params);
                        
                        const res = await fetch(url, { 
                            method: 'POST', 
                            body: bodyData, 
                            headers: this.getHeaders(isFormData) 
                        });
                        if(res.status === 401) Auth.logout();
                        return await res.json();
                    }
                } catch(e) { return { status: 'error', message: 'Erro de conexão' }; }
            }
            static async generateAudio(nodeId) { return (await fetch(`fish_audio.php?id=${nodeId}`, { headers: this.getHeaders() })).json(); }
        }

        const app = {
            dirPath: [], currentNodeId: null, currentSpeaker: 1, isPrivate: true, chatPath: [], isDeriving: false, derivationBaseId: null, studyQueue: [], currentStudyNode: null, editingGroupId: null, activeMenuNodeId: null, editingMessageId: null,
            
            // Variáveis de upload
            currentNewImageFile: null,
            editImageFile: null,
            removeImageFlag: false,

            init() { this.bindEvents(); this.loadDirectoryLevel(null); },

            bindEvents() {
                const btnSend = document.getElementById('btn-send');
                const msgInput = document.getElementById('message-input');
                const btnPrivacy = document.getElementById('btn-privacy');
                btnSend.replaceWith(btnSend.cloneNode(true));
                msgInput.replaceWith(msgInput.cloneNode(true));
                btnPrivacy.replaceWith(btnPrivacy.cloneNode(true));

                document.getElementById('btn-send').addEventListener('click', () => this.sendMessage());
                document.getElementById('message-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.target.blur(); this.sendMessage(); } });
                document.getElementById('btn-privacy').addEventListener('click', () => {
                    this.isPrivate = !this.isPrivate;
                    document.getElementById('icon-privacy').className = this.isPrivate ? 'fas fa-lock text-red-400 text-lg' : 'fas fa-globe text-green-400 text-lg';
                });

                document.addEventListener('click', (e) => {
                    if (e.target.closest(`[id^="action-menu-"]`)) return;
                    if (this.activeMenuNodeId) {
                        const menu = document.getElementById(`action-menu-${this.activeMenuNodeId}`);
                        if (menu) { menu.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100'); menu.classList.add('opacity-0', 'pointer-events-none', 'scale-95'); }
                        this.activeMenuNodeId = null;
                    }
                });
            },

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast-notification');
                const icon = document.getElementById('toast-icon');
                document.getElementById('toast-message').textContent = message;
                
                if(type === 'error') {
                    toast.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-red-600/95 text-white px-5 py-2.5 rounded-full shadow-lg border border-red-500 z-[100] flex items-center transition-all duration-500 opacity-100 translate-y-0';
                    icon.className = 'fas fa-exclamation-triangle mr-2 text-lg';
                } else if(type === 'xp') {
                    toast.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-yellow-500/95 text-slate-900 px-5 py-2.5 rounded-full shadow-[0_0_20px_rgba(234,179,8,0.5)] border border-yellow-400 z-[100] flex items-center transition-all duration-500 opacity-100 translate-y-0';

                        let reachedBase = false;
                        this.chatPath.forEach(node => { if (!reachedBase) { baseHtml += this.createMessageHTML(node, true); if (node.id == this.derivationBaseId) reachedBase = true; } else { newHtml += this.createMessageHTML(node, false); } });
                        container.innerHTML += `<div class="relative bg-slate-800/40 border-2 border-dashed border-slate-700/60 p-3 pt-6 rounded-2xl mb-8 mt-5 shadow-inner"><div class="absolute -top-3.5 left-1/2 transform -translate-x-1/2 bg-slate-700 text-slate-300 text-[10px] px-3 py-1 rounded-full shadow border border-slate-600 font-bold uppercase tracking-widest flex items-center gap-1"><i class="fas fa-history"></i> Base do Raciocínio</div>${baseHtml}</div>`;
                        if (newHtml) { container.innerHTML += newHtml; } else { container.innerHTML += `<div class="text-center text-xs text-blue-400 font-bold uppercase tracking-wider my-6 flex flex-col items-center gap-2 animate-pulse"><i class="fas fa-arrow-down text-lg"></i> Continue o raciocínio abaixo</div>`; }
                    } else { this.chatPath.forEach(node => { container.innerHTML += this.createMessageHTML(node); }); }
                    container.innerHTML += `<div class="h-6"></div>`;
                }
                const inputObj = document.getElementById('message-input'); const speakerInd = document.getElementById('speaker-indicator'); const ctxInd = document.getElementById('context-indicator');
                if (this.currentSpeaker === 1) { inputObj.placeholder = "P1: Faça uma pergunta ou afirmação..."; speakerInd.innerHTML = '<i class="fas fa-user mr-1"></i> P1'; speakerInd.className = 'font-bold text-blue-400 text-xs bg-blue-900/30 px-2 py-1 rounded border border-blue-500/30'; } 
                else { inputObj.placeholder = "P2: Dê uma resposta ou explicação..."; speakerInd.innerHTML = 'P2 <i class="fas fa-robot ml-1"></i>'; speakerInd.className = 'font-bold text-slate-300 text-xs bg-slate-700/50 px-2 py-1 rounded border border-slate-600/50'; }
                if (this.currentNodeId === null) { ctxInd.classList.add('hidden-app'); ctxInd.classList.remove('flex'); } else { ctxInd.classList.remove('hidden-app'); ctxInd.classList.add('flex'); }
                setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
            }
        };

        window.addEventListener('DOMContentLoaded', () => Auth.init());
    </script>
