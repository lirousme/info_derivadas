<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Info Derivadas - Diretórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #0f172a; color: #e2e8f0; height: 100dvh; }
        .pb-safe { padding-bottom: max(var(--sab), 1rem); }
        .pt-safe { padding-top: max(var(--sat), 0.5rem); }
        .chat-bubble-1 { background-color: #2563eb; }
        .chat-bubble-2 { background-color: #334155; }
        ::-webkit-scrollbar { width: 6px; height: 6px;}
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .hidden-app { display: none !important; }
        .nav-btn.active { color: #60a5fa; border-bottom: 2px solid #60a5fa; }
        input[type="text"], input[type="email"], input[type="password"] { font-size: 16px !important; }
    </style>
</head>
<body class="flex flex-col font-sans overflow-hidden w-full max-w-full">

    <div id="toast-notification" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-emerald-600/95 text-white px-5 py-2.5 rounded-full shadow-lg border border-emerald-500 z-[100] flex items-center transition-all duration-500 opacity-0 pointer-events-none translate-y-[-20px]">
        <i class="fas fa-check-circle mr-2 text-lg" id="toast-icon"></i> <span class="font-bold text-sm" id="toast-message">Notificação</span>
    </div>

    <!-- TELA DE LOGIN / CADASTRO -->
    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <div class="text-center mb-8">
                <i class="fas fa-network-wired text-5xl text-blue-500 mb-3"></i>
                <h1 class="text-2xl font-bold text-white">Info Derivadas</h1>
            </div>
            <form id="auth-form" class="space-y-4">
                <div id="register-fields" class="hidden-app space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">E-mail</label>
                        <input type="email" id="auth-email" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Usuário</label>
                    <input type="text" id="auth-username" required class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Senha</label>
                    <input type="password" id="auth-password" required class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div id="auth-error" class="text-red-400 text-sm hidden-app text-center"></div>
                <button type="submit" id="auth-submit-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition mt-4">Entrar</button>
            </form>
            <div class="mt-6 text-center">
                <button type="button" id="toggle-auth-mode" class="text-sm text-blue-400 hover:text-blue-300">Não tem uma conta? Cadastre-se</button>
            </div>
        </div>
    </div>

    <!-- HEADER DO APP -->
    <header id="app-header" class="hidden-app flex-none bg-slate-900/90 backdrop-blur-md shadow-md flex flex-col z-20 border-b border-slate-700 pt-safe">
        <div class="p-3 md:p-4 flex justify-between items-center">
            <div class="flex flex-col gap-1 overflow-hidden">
                <h1 class="text-xs md:text-sm font-bold text-slate-500 flex items-center">
                    <i class="fas fa-network-wired mr-2 text-blue-400"></i> Meu Conhecimento
                </h1>
                <div id="breadcrumbs" class="flex items-center gap-2 text-sm md:text-base text-slate-300 overflow-x-auto no-scrollbar whitespace-nowrap">
                    <!-- Preenchido via JS -->
                </div>
            </div>
            
            <button onclick="Auth.logout()" class="hover:text-red-400 transition ml-4 shrink-0 bg-slate-800 w-10 h-10 rounded-full flex items-center justify-center border border-slate-700" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <div id="chat-group-tabs" class="hidden-app flex px-4 gap-4 md:gap-6 text-sm font-medium text-slate-400 overflow-x-auto no-scrollbar border-t border-slate-800 pt-2">
            <button id="tab-study" class="nav-btn pb-3 transition whitespace-nowrap active" onclick="app.switchTab('study')">
                <i class="fas fa-brain mr-1"></i> Fila de Estudo
                <span id="study-badge" class="hidden-app ml-1 bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
            </button>
            <button id="tab-explore" class="nav-btn pb-3 transition whitespace-nowrap" onclick="app.switchTab('explore')">
                <i class="fas fa-plus-circle mr-1"></i> Explorar & Derivar
            </button>
        </div>
    </header>

    <!-- MAIN VIEWS -->
    <main id="view-directory" class="hidden-app flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth bg-slate-900">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-xl font-bold text-white flex items-center gap-2" id="dir-title">
                    <i class="fas fa-folder-open text-blue-400"></i> Diretório Raiz
                </h2>
                <button onclick="app.openModalGroup()" class="bg-blue-600/20 hover:bg-blue-500/40 text-blue-400 border border-blue-500/50 px-4 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2">
                    <i class="fas fa-folder-plus"></i> Novo Grupo
                </button>
            </div>
            
            <div id="directory-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Preenchido via JS -->
            </div>
        </div>
    </main>

    <main id="view-study" class="hidden-app flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth"></main>
    <main id="view-explore" class="hidden-app flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth"></main>


    <!-- FOOTERS -->
    <footer id="footer-explore" class="hidden-app flex-none bg-slate-800 border-t border-slate-700 w-full z-20 pb-safe">
        <div class="p-3 md:p-4 max-w-4xl mx-auto flex flex-col gap-2">
            <div id="context-indicator" class="text-xs text-slate-400 mb-1 px-1 hidden-app justify-between items-center">
                <span class="flex items-center"><i class="fas fa-reply fa-rotate-180 mr-1 text-blue-400"></i> Construindo ramo...</span>
                <div class="flex items-center gap-3">
                    <button id="btn-finish-chat" onclick="app.finishChat()" class="bg-blue-500/20 hover:bg-blue-500/40 text-blue-300 border border-blue-500/50 px-3 py-1 rounded-lg text-xs font-bold transition flex items-center gap-1 shadow-[0_0_10px_rgba(59,130,246,0.2)]">
                        <i class="fas fa-save"></i> Consolidar Raciocínio
                    </button>
                    <span id="speaker-indicator" class="font-bold text-blue-300 bg-slate-900 px-2 py-1 rounded truncate max-w-[150px] text-right">T: P1</span>
                </div>
            </div>
            
            <div class="flex gap-2 items-center">
                <button title="Privacidade" class="text-slate-400 hover:text-white p-2 rounded-lg transition shrink-0" id="btn-privacy">
                    <i class="fas fa-lock text-red-400 text-lg" id="icon-privacy"></i>
                </button>
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" class="flex-1 bg-slate-900 text-white px-4 py-3 md:py-4 rounded-2xl border border-slate-600 focus:outline-none focus:border-blue-500 shadow-inner">
                <button id="btn-send" class="bg-blue-600 text-white w-12 h-12 md:w-14 md:h-14 rounded-full font-bold hover:bg-blue-500 transition shadow-lg flex items-center justify-center shrink-0">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <footer id="footer-study" class="hidden-app flex-none bg-slate-800 border-t border-slate-700 w-full z-20 pb-safe">
        <div class="p-3 md:p-4 max-w-4xl mx-auto text-center flex flex-col gap-3">
            <p class="text-sm text-slate-300 font-semibold">Leitura concluída? Conquiste XP.</p>
            <!-- Removido botão Derivar Novo. Botão Absorvido centralizado e expandido -->
            <div class="flex justify-center">
                <button onclick="app.submitStudy()" class="w-full md:w-2/3 text-sm md:text-base bg-emerald-600 hover:bg-emerald-500 text-white border border-emerald-400 py-3 rounded-xl font-bold transition flex justify-center items-center gap-2 shadow-[0_0_15px_rgba(16,185,129,0.3)]">
                    <i class="fas fa-bolt text-yellow-300"></i> Absorvido (+10 XP)
                </button>
            </div>
        </div>
    </footer>

    <!-- Modal Criação de Grupo -->
    <div id="modal-group" class="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4 hidden-app">
        <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold text-white mb-4">Criar Novo Grupo</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Nome do Diretório/Grupo</label>
                    <input type="text" id="new-group-name" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none" placeholder="Ex: Matemática, Receitas...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Tipo de Conteúdo</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="group-type" value="folder" class="peer hidden" checked>
                            <div class="text-center p-3 rounded-xl border border-slate-600 bg-slate-900 text-slate-400 peer-checked:bg-blue-600/20 peer-checked:border-blue-500 peer-checked:text-blue-300 transition text-sm">
                                <i class="fas fa-folder-tree block mb-1 text-lg"></i>
                                Outros Grupos
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="group-type" value="chat" class="peer hidden">
                            <div class="text-center p-3 rounded-xl border border-slate-600 bg-slate-900 text-slate-400 peer-checked:bg-emerald-600/20 peer-checked:border-emerald-500 peer-checked:text-emerald-300 transition text-sm">
                                <i class="fas fa-comments block mb-1 text-lg"></i>
                                Lista de Chats
                            </div>
                        </label>
                    </div>
                </div>
                <div class="flex gap-2 mt-6">
                    <button onclick="document.getElementById('modal-group').classList.add('hidden-app')" class="flex-1 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white font-medium transition">Cancelar</button>
                    <button onclick="app.submitCreateGroup()" class="flex-1 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-bold transition shadow-lg">Criar</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const Auth = {
            tokenKey: 'info_derivadas_token',
            isLoginMode: true,

            init() { this.bindEvents(); this.checkSession(); },
            bindEvents() {
                document.getElementById('toggle-auth-mode').addEventListener('click', () => this.toggleMode());
                document.getElementById('auth-form').addEventListener('submit', (e) => this.handleSubmit(e));
            },
            toggleMode() {
                this.isLoginMode = !this.isLoginMode;
                document.getElementById('register-fields').classList.toggle('hidden-app', this.isLoginMode);
                document.getElementById('auth-submit-btn').textContent = this.isLoginMode ? 'Entrar' : 'Criar Conta';
                document.getElementById('toggle-auth-mode').textContent = this.isLoginMode ? 'Não tem conta? Cadastre-se' : 'Já tem conta? Entre';
                document.getElementById('auth-error').classList.add('hidden-app');
            },
            async handleSubmit(e) {
                e.preventDefault();
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                const email = document.getElementById('auth-email').value;

                const endpoint = this.isLoginMode ? 'login' : 'register';
                const payload = this.isLoginMode ? { username, password } : { username, email, password };

                const res = await Api.fetch(`auth.php?action=${endpoint}`, payload, 'POST');
                if (res.status === 'success') {
                    localStorage.setItem(this.tokenKey, res.token);
                    this.showApp();
                } else {
                    document.getElementById('auth-error').textContent = res.message;
                    document.getElementById('auth-error').classList.remove('hidden-app');
                }
            },
            async checkSession() {
                const token = this.getToken();
                if (!token) return;
                const res = await Api.fetch('auth.php?action=verify');
                if (res.status === 'success') this.showApp();
                else localStorage.removeItem(this.tokenKey);
            },
            async logout() {
                await Api.fetch('auth.php?action=logout', {}, 'POST');
                localStorage.removeItem(this.tokenKey);
                location.reload();
            },
            showApp() {
                document.getElementById('auth-screen').classList.add('hidden-app');
                document.getElementById('app-header').classList.remove('hidden-app');
                app.init(); 
            },
            getToken() { return localStorage.getItem(this.tokenKey); }
        };

        class Api {
            static getHeaders() { return { 'Content-Type': 'application/json', 'Authorization': `Bearer ${Auth.getToken()}` }; }
            static async fetch(endpoint, params = {}, method = 'GET') {
                const isAuth = endpoint.startsWith('auth.php');
                const url = new URL(isAuth ? endpoint : 'api.php', window.location.href);
                if (!isAuth) url.searchParams.append('action', endpoint);
                
                try {
                    if (method === 'GET') {
                        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                        const res = await fetch(url, { headers: this.getHeaders() });
                        if(res.status === 401) Auth.logout();
                        return await res.json();
                    } else {
                        const res = await fetch(url, { method: 'POST', body: JSON.stringify(params), headers: this.getHeaders() });
                        if(res.status === 401) Auth.logout();
                        return await res.json();
                    }
                } catch(e) { return { status: 'error', message: 'Erro de conexão' }; }
            }
            static async generateAudio(nodeId) { return (await fetch(`fish_audio.php?id=${nodeId}`, { headers: this.getHeaders() })).json(); }
        }

        const app = {
            dirPath: [], 
            
            currentNodeId: null, 
            currentSpeaker: 1,   
            isPrivate: true,
            chatPath: [],        
            isDeriving: false, 
            derivationBaseId: null, 
            
            studyQueue: [],
            currentStudyNode: null,

            init() {
                this.bindEvents();
                this.loadDirectoryLevel(null); 
            },

            bindEvents() {
                const btnSend = document.getElementById('btn-send');
                const msgInput = document.getElementById('message-input');
                const btnPrivacy = document.getElementById('btn-privacy');
                
                btnSend.replaceWith(btnSend.cloneNode(true));
                msgInput.replaceWith(msgInput.cloneNode(true));
                btnPrivacy.replaceWith(btnPrivacy.cloneNode(true));

                document.getElementById('btn-send').addEventListener('click', () => this.sendMessage());
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') { e.target.blur(); this.sendMessage(); }
                });
                document.getElementById('btn-privacy').addEventListener('click', () => {
                    this.isPrivate = !this.isPrivate;
                    document.getElementById('icon-privacy').className = this.isPrivate ? 'fas fa-lock text-red-400 text-lg' : 'fas fa-globe text-green-400 text-lg';
                });
            },

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast-notification');
                const icon = document.getElementById('toast-icon');
                document.getElementById('toast-message').textContent = message;
                
                if(type === 'error') {
                    toast.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-red-600/95 text-white px-5 py-2.5 rounded-full shadow-lg border border-red-500 z-[100] flex items-center transition-all duration-500 opacity-100 translate-y-0';
                    icon.className = 'fas fa-exclamation-triangle mr-2 text-lg';
                } else if(type === 'xp') {
                    toast.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-yellow-500/95 text-slate-900 px-5 py-2.5 rounded-full shadow-[0_0_20px_rgba(234,179,8,0.5)] border border-yellow-400 z-[100] flex items-center transition-all duration-500 opacity-100 translate-y-0';
                    icon.className = 'fas fa-bolt mr-2 text-lg';
                } else {
                    toast.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-emerald-600/95 text-white px-5 py-2.5 rounded-full shadow-lg border border-emerald-500 z-[100] flex items-center transition-all duration-500 opacity-100 translate-y-0';
                    icon.className = 'fas fa-check-circle mr-2 text-lg';
                }

                setTimeout(() => { toast.classList.remove('opacity-100', 'translate-y-0'); toast.classList.add('opacity-0', 'translate-y-[-20px]'); }, 3000);
            },

            async loadDirectoryLevel(groupId, groupName = 'Raiz', groupType = 'folder') {
                if (groupId === null) {
                    this.dirPath = [];
                } else {
                    const idx = this.dirPath.findIndex(d => d.id === groupId);
                    if (idx > -1) {
                        this.dirPath = this.dirPath.slice(0, idx + 1); 
                    } else {
                        this.dirPath.push({ id: groupId, name: groupName, type: groupType });
                    }
                }
                
                this.renderBreadcrumbs();

                const currentLvl = this.dirPath.length > 0 ? this.dirPath[this.dirPath.length - 1] : {id: null, type: 'folder'};

                document.getElementById('view-directory').classList.add('hidden-app');
                document.getElementById('view-explore').classList.add('hidden-app');
                document.getElementById('view-study').classList.add('hidden-app');
                document.getElementById('footer-explore').classList.add('hidden-app');
                document.getElementById('footer-study').classList.add('hidden-app');
                document.getElementById('chat-group-tabs').classList.add('hidden-app');

                if (currentLvl.type === 'folder') {
                    document.getElementById('view-directory').classList.remove('hidden-app');
                    document.getElementById('dir-title').innerHTML = currentLvl.id === null ? '<i class="fas fa-home text-blue-400"></i> Raiz' : `<i class="fas fa-folder-open text-blue-400"></i> ${currentLvl.name}`;
                    
                    const res = await Api.fetch('get_directory', { parent_id: currentLvl.id });
                    this.renderDirectoryGrid(res.directories || []);
                } else {
                    document.getElementById('chat-group-tabs').classList.remove('hidden-app');
                    this.switchTab('study'); 
                }
            },

            renderBreadcrumbs() {
                const container = document.getElementById('breadcrumbs');
                let html = `<span class="cursor-pointer hover:text-white transition flex items-center" onclick="app.loadDirectoryLevel(null)"><i class="fas fa-home"></i></span>`;
                
                this.dirPath.forEach((dir, index) => {
                    html += `<i class="fas fa-chevron-right text-[10px] text-slate-600"></i>`;
                    html += `<span class="cursor-pointer hover:text-white transition font-medium truncate max-w-[120px]" onclick="app.loadDirectoryLevel(${dir.id}, '${dir.name}', '${dir.type}')">${dir.name}</span>`;
                });
                
                container.innerHTML = html;
            },

            getScoreStyle(score) {
                if (score === 0) return { icon: 'text-slate-500', bg: 'bg-slate-800 border-slate-700' };
                if (score < 50) return { icon: 'text-red-500', bg: 'bg-red-500/10 border-red-500/30' };
                if (score < 150) return { icon: 'text-orange-500', bg: 'bg-orange-500/10 border-orange-500/30' };
                if (score < 300) return { icon: 'text-yellow-400', bg: 'bg-yellow-400/10 border-yellow-400/30' };
                return { icon: 'text-green-500', bg: 'bg-green-500/10 border-green-500/30 shadow-[0_0_15px_rgba(34,197,94,0.15)]' };
            },

            renderDirectoryGrid(dirs) {
                const grid = document.getElementById('directory-grid');
                if (dirs.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center p-10 text-slate-500 border border-dashed border-slate-700 rounded-2xl">
                            <i class="fas fa-wind text-4xl mb-3"></i>
                            <p>Esta pasta está vazia.</p>
                        </div>`;
                    return;
                }

                let html = '';
                dirs.forEach(dir => {
                    const isChat = dir.type === 'chat';
                    const iconClass = isChat ? 'fa-comments' : 'fa-folder';
                    const style = this.getScoreStyle(dir.score);

                    html += `
                        <div onclick="app.loadDirectoryLevel(${dir.id}, '${dir.name}', '${dir.type}')" 
                             class="group cursor-pointer rounded-2xl p-4 border transition-all hover:scale-[1.02] flex items-center justify-between ${style.bg}">
                            <div class="flex items-center gap-4 overflow-hidden">
                                <div class="w-12 h-12 rounded-xl bg-slate-900/50 flex items-center justify-center shrink-0">
                                    <i class="fas ${iconClass} text-2xl ${style.icon} group-hover:scale-110 transition"></i>
                                </div>
                                <div class="truncate">
                                    <h3 class="font-bold text-white text-base truncate">${dir.name}</h3>
                                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide mt-0.5">${isChat ? 'Chats' : 'Pasta'}</p>
                                </div>
                            </div>
                            <div class="flex flex-col items-end shrink-0 pl-2">
                                <span class="text-xs text-slate-500 font-bold">XP</span>
                                <span class="text-lg font-black ${style.icon}">${dir.score}</span>
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;
            },

            openModalGroup() {
                document.getElementById('new-group-name').value = '';
                document.getElementById('modal-group').classList.remove('hidden-app');
            },

            async submitCreateGroup() {
                const name = document.getElementById('new-group-name').value;
                const type = document.querySelector('input[name="group-type"]:checked').value;
                const parentId = this.dirPath.length > 0 ? this.dirPath[this.dirPath.length - 1].id : null;

                const res = await Api.fetch('create_group', { parent_id: parentId, name, type }, 'POST');
                if (res.status === 'success') {
                    document.getElementById('modal-group').classList.add('hidden-app');
                    this.loadDirectoryLevel(parentId); 
                } else {
                    this.showToast(res.message, "error");
                }
            },

            switchTab(mode) {
                document.getElementById('tab-study').classList.toggle('active', mode === 'study');
                document.getElementById('tab-explore').classList.toggle('active', mode === 'explore');
                
                document.getElementById('view-study').classList.toggle('hidden-app', mode !== 'study');
                document.getElementById('view-explore').classList.toggle('hidden-app', mode !== 'explore');
                
                document.getElementById('footer-study').classList.toggle('hidden-app', mode !== 'study');
                document.getElementById('footer-explore').classList.toggle('hidden-app', mode !== 'explore');

                if (mode === 'study') {
                    this.startStudySession();
                } else if (mode === 'explore') {
                    this.loadExplorePath(this.currentNodeId);
                }
            },

            async startStudySession() {
                const currentGroupId = this.dirPath[this.dirPath.length - 1].id;
                const res = await Api.fetch('get_study_queue', { group_id: currentGroupId });
                
                this.studyQueue = res.queue || [];
                const badge = document.getElementById('study-badge');
                
                if (this.studyQueue.length > 0) {
                    badge.textContent = this.studyQueue.length;
                    badge.classList.remove('hidden-app');
                } else {
                    badge.classList.add('hidden-app');
                }

                const container = document.getElementById('view-study');
                const footer = document.getElementById('footer-study');

                if (this.studyQueue.length === 0) {
                    footer.classList.add('hidden-app');
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full min-h-[60vh] text-slate-500 text-center">
                            <i class="fas fa-check-double text-6xl mb-4 text-emerald-500/40"></i>
                            <h2 class="text-xl font-bold text-slate-300 mb-2">Tudo em dia!</h2>
                            <p class="text-sm max-w-[250px] mx-auto mb-6">Você revisou todos os chats deste grupo. Vá explorar e criar mais ramificações!</p>
                            <button onclick="app.switchTab('explore')" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold">Criar Novos Chats</button>
                        </div>`;
                    return;
                }

                footer.classList.remove('hidden-app');
                const item = this.studyQueue[0];
                this.currentStudyNode = item.node_id;

                const pathRes = await Api.fetch('get_chat_path', { node_id: this.currentStudyNode });
                const path = pathRes.path || [];

                container.innerHTML = `
                    <div class="mb-6 pb-4 border-b border-slate-700 flex justify-between items-center sticky top-0 bg-[#0f172a] z-10 pt-2 shadow-sm">
                        <span class="text-xs md:text-sm text-slate-400 font-semibold truncate"><i class="fas fa-book-reader text-blue-400 mr-2"></i> Absorvendo Conhecimento</span>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] bg-yellow-500/20 text-yellow-400 px-2 py-1 rounded border border-yellow-500/30 font-bold"><i class="fas fa-bolt"></i> ${item.score} XP</span>
                            <span class="text-[10px] bg-slate-800 text-slate-300 px-2 py-1 rounded border border-slate-700 font-bold">Restam: ${this.studyQueue.length}</span>
                        </div>
                    </div>
                `;

                path.forEach(node => { container.innerHTML += this.createMessageHTML(node); });
                setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
            },

            async submitStudy() {
                if (!this.currentStudyNode) return;
                document.getElementById('footer-study').classList.add('hidden-app');
                
                const res = await Api.fetch('submit_review', { node_id: this.currentStudyNode }, 'POST');

                if (res.status === 'success') {
                    this.showToast("+10 XP Adquirido!", "xp");
                    this.startStudySession(); 
                } else {
                    this.showToast("Erro ao processar.", "error");
                    document.getElementById('footer-study').classList.remove('hidden-app');
                }
            },

            // NOVA FUNÇÃO: Derivar a partir de qualquer nó (mensagem)
            async deriveFromNode(nodeId) {
                if (!nodeId) return;
                
                // Se o usuário clicou em derivar estando na tela de estudo e esse nó faz parte do estudo atual
                // Garante que ele ganhe o XP do que leu antes de ir pra aba explorar.
                if (!document.getElementById('view-study').classList.contains('hidden-app') && this.currentStudyNode) {
                     await Api.fetch('submit_review', { node_id: this.currentStudyNode }, 'POST');
                     this.showToast("+10 XP Computado antes de derivar!", "xp");
                }
                
                this.isDeriving = true;
                this.derivationBaseId = nodeId;
                this.switchTab('explore');
                this.loadExplorePath(nodeId);
            },

            async finishChat() {
                if (!this.currentNodeId) {
                    this.switchTab('study');
                    return;
                }

                if (this.isDeriving && this.currentNodeId === this.derivationBaseId) {
                    this.showToast("Adicione algo novo para consolidar um ramo.", "error");
                    return;
                }

                const currentGroupId = this.dirPath[this.dirPath.length - 1].id;
                const res = await Api.fetch('add_to_study', { node_id: this.currentNodeId, group_id: currentGroupId }, 'POST');

                if (res.status === 'success') {
                    this.showToast("Chat gravado neste grupo com sucesso!");
                }
                
                this.currentNodeId = null;
                this.isDeriving = false;
                this.derivationBaseId = null;
                this.switchTab('study'); 
            },

            async loadExplorePath(nodeId) {
                this.currentNodeId = nodeId;
                if (nodeId) {
                    const res = await Api.fetch('get_chat_path', { node_id: nodeId });
                    this.chatPath = res.path || [];
                    const lastNode = this.chatPath[this.chatPath.length - 1];
                    this.currentSpeaker = lastNode ? (lastNode.speaker === 1 ? 2 : 1) : 1;
                } else {
                    this.chatPath = [];
                    this.currentSpeaker = 1; 
                }
                this.renderExplore();
            },

            async sendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;

                const res = await Api.fetch('add_node', {
                    parent_id: this.currentNodeId,
                    speaker: this.currentSpeaker,
                    content: text,
                    is_public: this.isPrivate ? 0 : 1
                }, 'POST');

                if (res.status === 'success') {
                    input.value = '';
                    this.loadExplorePath(res.id); 
                }
            },

            renderExplore() {
                const container = document.getElementById('view-explore');
                container.innerHTML = '';

                if (this.chatPath.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full min-h-[50vh] text-slate-500 text-center animate-fade-in">
                            <i class="fas fa-seedling text-6xl mb-4 text-blue-500/30"></i>
                            <h2 class="text-xl font-bold text-white mb-2">Plantando Sementes</h2>
                            <p class="text-sm max-w-[280px] mx-auto">Toda grande árvore começa com uma pequena pergunta. Insira o ponto de partida deste novo raciocínio.</p>
                        </div>`;
                } else {
                    let baseHtml = ''; let newHtml = '';

                    if (this.isDeriving && this.derivationBaseId) {
                        let reachedBase = false;
                        this.chatPath.forEach(node => {
                            if (!reachedBase) {
                                baseHtml += this.createMessageHTML(node, true);
                                if (node.id == this.derivationBaseId) reachedBase = true;
                            } else { newHtml += this.createMessageHTML(node, false); }
                        });

                        container.innerHTML += `
                            <div class="relative bg-slate-800/40 border-2 border-dashed border-slate-700/60 p-3 pt-6 rounded-2xl mb-8 mt-5 shadow-inner">
                                <div class="absolute -top-3.5 left-1/2 transform -translate-x-1/2 bg-slate-700 text-slate-300 text-[10px] px-3 py-1 rounded-full shadow border border-slate-600 font-bold uppercase tracking-widest flex items-center gap-1">
                                    <i class="fas fa-history"></i> Base do Raciocínio
                                </div>
                                ${baseHtml}
                            </div>
                        `;
                        if (newHtml) { container.innerHTML += newHtml; } 
                        else {
                            container.innerHTML += `<div class="text-center text-xs text-blue-400 font-bold uppercase tracking-wider my-6 flex flex-col items-center gap-2 animate-pulse"><i class="fas fa-arrow-down text-lg"></i> Continue o raciocínio abaixo</div>`;
                        }
                    } else {
                        this.chatPath.forEach(node => { container.innerHTML += this.createMessageHTML(node); });
                    }
                    container.innerHTML += `<div class="h-6"></div>`;
                }

                const inputObj = document.getElementById('message-input');
                const speakerInd = document.getElementById('speaker-indicator');
                const ctxInd = document.getElementById('context-indicator');

                if (this.currentSpeaker === 1) {
                    inputObj.placeholder = "P1: Faça uma pergunta ou afirmação...";
                    speakerInd.innerHTML = '<i class="fas fa-user mr-1"></i> P1';
                    speakerInd.className = 'font-bold text-blue-400 text-xs bg-blue-900/30 px-2 py-1 rounded border border-blue-500/30';
                } else {
                    inputObj.placeholder = "P2: Dê uma resposta ou explicação...";
                    speakerInd.innerHTML = 'P2 <i class="fas fa-robot ml-1"></i>';
                    speakerInd.className = 'font-bold text-slate-300 text-xs bg-slate-700/50 px-2 py-1 rounded border border-slate-600/50';
                }

                if (this.currentNodeId === null) { ctxInd.classList.add('hidden-app'); ctxInd.classList.remove('flex'); } 
                else { ctxInd.classList.remove('hidden-app'); ctxInd.classList.add('flex'); }

                setTimeout(() => { container.scrollTop = container.scrollHeight; }, 100);
            },

            // ATUALIZADO: Incluído o menu de ação flutuante com Derivar e Áudio
            createMessageHTML(node, isBase = false) {
                const isPerson1 = node.speaker === 1;
                const alignClass = isPerson1 ? 'justify-end' : 'justify-start';
                const baseStyles = isBase ? 'opacity-50 scale-[0.98] grayscale-[30%]' : 'shadow-lg';
                const bubbleClass = isPerson1 ? 'chat-bubble-1 text-white' : 'chat-bubble-2 text-slate-100';
                const author = isPerson1 ? 'Personagem 1' : 'Personagem 2'; 
                
                // Posição inteligente dos botões laterais (não quebra em telas menores)
                const actionMenuPosition = isPerson1 ? 'right-full mr-2' : 'left-full ml-2';
                
                return `
                    <div class="flex ${alignClass} mb-4 animate-fade-in w-full">
                        <div class="max-w-[80%] md:max-w-[70%] flex flex-col relative group">
                            <span class="text-[10px] text-slate-500 mb-1 font-semibold uppercase tracking-wider ${isPerson1 ? 'text-right' : 'text-left'}">${author}</span>
                            
                            <!-- Container relativo para manter a bolha e os botões alinhados -->
                            <div class="relative flex items-end ${isPerson1 ? 'flex-row-reverse' : 'flex-row'}">
                                
                                <div class="${bubbleClass} ${baseStyles} rounded-[1.2rem] ${isPerson1 ? 'rounded-br-[0.3rem]' : 'rounded-bl-[0.3rem]'} p-3.5 md:p-4 text-sm md:text-base leading-relaxed break-words transition-all border ${isBase ? 'border-transparent' : (isPerson1 ? 'border-blue-500/50' : 'border-slate-500/50')}">
                                    ${node.content}
                                </div>
                                
                                <!-- Menu de Ações Flutuante -->
                                <div class="absolute bottom-0 ${actionMenuPosition} flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-800/80 backdrop-blur-sm px-2 py-1.5 rounded-full border border-slate-700 shadow-sm shrink-0">
                                    <button onclick="app.deriveFromNode(${node.id})" class="text-slate-400 hover:text-emerald-400 p-1.5 transition-colors flex items-center justify-center" title="Derivar a partir daqui">
                                        <i class="fas fa-code-branch"></i>
                                    </button>
                                    <button onclick="Api.generateAudio(${node.id})" class="text-slate-400 hover:text-blue-400 p-1.5 transition-colors flex items-center justify-center" title="Ouvir áudio">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                `;
            }
        };

        window.addEventListener('DOMContentLoaded', () => Auth.init());
    </script>
</body>
</html>
